<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <!-- CSS -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <script src="https://d3js.org/d3.v5.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>UFOs Among Us</h1>
            <br>
            <br>
            <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <input type="text" class="form-control" id="date" placeholder="Date (m/d/yyyy)">
                    <input type="text" class="form-control" id="city" placeholder="City (i.e. Houston)">
                    <input type="text" class="form-control" id="state" placeholder="State (i.e. TX)">
                    <input type="text" class="form-control" id="country" placeholder="Country (i.e. US)">
                    <input type="text" class="form-control" id="shape" placeholder="Shape (i.e. Circle)">
                    <span class="form-group-btn">
                      <button class="btn btn-default" id="search" type="button">Search</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!--table-->
        <div class="row">
          <div class="col-md-12">
                <table class="table">
                  <thead>
                    <tr>
                      <th class="col-md-1">Date</th>
                      <th class="col-md-2">City</th>
                      <th class="col-md-1">State</th>
                      <th class="col-md-1">Country</th>
                      <th class="col-md-1">Shape</th>
                      <th class="col-md-2">Duration</th>
                      <th class="col-md-4">Comment</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
          </div>

<script src="static/js/data.js"></script>
<script src="static/js/app.js"></script>
</body>

</html>
